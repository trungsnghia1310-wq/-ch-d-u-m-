[supervisord]
nodaemon=true

[program:web]
directory=/app
command=uvicorn webapp_main:app --host 0.0.0.0 --port 8080
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:bot]
directory=/app
command=python oil_mining_bot/oil_mining_bot.py
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr